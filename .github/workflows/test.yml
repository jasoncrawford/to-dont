name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"projectId":"prj_LxZoaBKaEPFHnTgfZQ6tFSeKDny4","orgId":"team_Po8VYnXvTN5MGKEp4Z7TP6G4"}' > .vercel/project.json

      - name: Run tests
        run: npx playwright test
        env:
          CI: true
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: supabase stop
