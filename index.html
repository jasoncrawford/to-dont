<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decay Todo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="viewToggle" style="margin-bottom: 20px; font-size: 13px; color: #999;">
    <span id="customViewBtn" style="cursor: pointer; text-decoration: underline;">Custom order</span>
    <span style="margin: 0 8px;">|</span>
    <span id="autoViewBtn" style="cursor: pointer;">Auto sort</span>
  </div>
  <div id="todoList"></div>

  <div class="new-item">
    <div class="checkbox"></div>
    <div class="text" contenteditable="true" id="newItemInput"></div>
  </div>

  <div id="testMode" style="position: fixed; top: 20px; right: 20px; font-size: 13px; color: #999;">
    <span id="timeDisplay">Day 0</span>
    <button id="advanceDay" style="margin-left: 8px; padding: 4px 10px; font-size: 12px; cursor: pointer; border: 1px solid #ddd; background: white; border-radius: 4px;">+1 day</button>
    <button id="resetTime" style="margin-left: 4px; padding: 4px 10px; font-size: 12px; cursor: pointer; border: 1px solid #ddd; background: white; border-radius: 4px;">reset</button>
  </div>

  <div id="archiveSection" style="display: none;">
    <div class="archive-header" id="archiveToggle">Faded away â–¸</div>
    <div class="archive-list" id="archiveList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
