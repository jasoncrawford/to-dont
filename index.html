<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Don't</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- Supabase client for realtime sync -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Sync config (credentials) - must load before sync.js -->
  <script src="sync-config.js"></script>
  <!-- Fractional indexing (shared by sync.js and app) -->
  <script src="fractional-index.js"></script>
  <!-- Event log (event sourcing layer, must load before sync.js and app) -->
  <script src="event-log.js"></script>
  <!-- Sync layer (must load before app) -->
  <script src="sync.js"></script>
  <!-- React app (ES module) -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
